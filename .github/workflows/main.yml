name: Blog
'on':
  - workflow_dispatch
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Add Friends Page
        run: |
          mkdir -p source/friends && touch source/friends/index.md
          echo -e "---\nlayout: friends\ntitle: 友情链接\n---\n\n请前往 [renbaoshuo/Friends](https://github.com/renbaoshuo/Friends) 申请友链。\n" > source/friends/index.md
          cat source/friends/index.md
      - name: Install & Build
        run: >
          npm install hexo-cli -g
          
          # Restore last modified time

          git ls-files -z | while read -d '' path; do touch -d "$(git log -1
          --format="@%ct" "$path")" "$path"; done

          hexo g
          
          pwd && ls

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: public
